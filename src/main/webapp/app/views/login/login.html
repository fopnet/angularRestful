<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="loginForm" novalidate="novalidate"  ng-submit="login()" role="loginForm" name="loginForm" >
        <fieldset class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
            <label class="control-label" for="inputEmail">Email:</label>
            <input type="email" name="email" id="inputEmail" ng-model="email" placeholder="Email"
                   class="form-control" ng-required="true" ng-minlength="12" ng-maxlength="100"/>
            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
            <p ng-show="loginForm.password.$error.maxlength" class="help-block">Email is too long.</p>
        </fieldset>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && !loginForm.password.$pristine }">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" ng-model="password" placeholder="Password"
                   class="form-control" ng-required="true"  ng-minlength="5" ng-maxlength="10" />
            <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">Password is required</p>
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-primary">Login</button>

<div class="span6" >
    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th  ng-click="setKeyName('firstName')" style="min-width: 80px;" >First name
            <span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>
        </th>
        <th  ng-click="setKeyName('lastName')" style="min-width: 80px;">Last name
            <span class="glyphicon sort-icon" ng-show="sortKey=='lastName'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>
        </th>
        <th  style="min-width: 80px;">Profile
        </th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
     <tr ng-repeat="user in users |orderBy:sortKey:reverse | filter:search | startFrom:(currentPage - 1) * pageSize|limitTo: pageSize">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.profile.name }}</td>
        <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>

    <uib-pagination total-items="totalItems"  ng-model="currentPage"
                  max-size="maxSize"
                  items-per-page="pageSize"
                  ng-change="pageChanged()" class="pagination-sm"
                  boundary-link-numbers="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                  rotate="false"
                  force-ellipses="false">
            </uib-pagination>
    <!--
    -->
  <br/>
  <a ng-click="createNewUser()" class="btn btn-small" id="aNewUser">create new user</a>
</div>
